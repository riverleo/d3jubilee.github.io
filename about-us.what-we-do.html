<main id="about-us" class="what-we-do">
    <div data-ng-include="tpls.header"></div>
    <div class="container">
        <header class="top visible-md visible-sm visible-lg">
            <img src="static/img/what-we-do.png" alt="what we do" width="100%"/>
        </header>
        <div class="row">
            <article class="col-xs-12 col-sm-6">
                <h1>글로벌 투자</h1>
                <p>
                  한국, 미국 및 남미, 아프리카, 인도 등 저소득 국가에서 사회환경적 가치가 높은 ICT 스타트업들을 발굴하여 투자합니다. 
                </p>
            </article>
            <article class="col-xs-12 col-sm-6">
                <h1>투자 생태계 활성화</h1>
                <p>
                  임팩트 투자 생태계 활성화를 위해 국내 투자자 대상 컨퍼런스, 교육 등을 개최하며 D3의 글로벌 네트워크를 활용하여 국내, 외 협업 기회를 마련하고 있습니다. 
                </p>
            </article>
        </div>
    </div>
    <div data-ng-include="tpls.footer"></div>
