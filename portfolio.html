<!doctype html>
<html class="no-js" lang="" data-ng-app="main">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>d3jubilee - Portfolio</title>
    <meta name="description" content="Investing on a mission">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/screen.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>

    <script src="static/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="//use.typekit.net/hmi5prq.js"></script>
    <script>try {
        Typekit.load();
    } catch (e) {
    }</script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<main id="portfolio" data-ng-controller="PortfolioController">
    <div data-ng-include="'template/header.html'"></div>
    <div class="container">
        <header>
            <h1 class="hero text-center">Gap-closing / Diverse / Sustainable</h1>
            <h2 class="text-center">D3는 그동안 주목받지 못한 사람들의 삶을 개선하고 환경을 살리는 기업에 투자합니다.</h2>
            <img src="static/img/portfolio.png" width="100%" alt="포트폴리오"/>
        </header>
        <ul class="category" data-ng-repeat="category in category.results">
            <li>
                <dl class="col-sm-3">
                    <dt>{{ category.title.en }}</dt>
                    <dd>{{ category.title.ko }}</dd>
                </dl>
                <ul class="col-sm-9">
                    <li class="col-md-3 col-sm-6 col-xs-6 team" data-ng-repeat="company in category.companies">
                        <a data-ng-href="{{ company.url }}" target="_blank">
                            <div class="box">
                                <div class="cover"
                                     data-ng-style="{'background-image': 'url(' + company.logo + ')'}"></div>
                                <dl>
                                    <dt>{{ company.title }}</dt>
                                    <dd>
                                        <div>{{ company.locale }}</div>
                                        <div>{{ company.description }}</div>
                                    </dd>
                                </dl>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div data-ng-include="'template/footer.html'"></div>
</main>

<script src="static/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="static/js/vendor/angular.min.js"></script>
<script src="static/js/vendor/angular-resource.min.js"></script>
<script src="static/js/vendor/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="static/js/vendor/bootstrap.min.js"></script>
<script src="static/js/plugins.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
